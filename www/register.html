  <body>
<h1 class="bunchofus2">Bunch Of Us</h1>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please Register</h2>
        <label for="inputEmail" class="sr-only">First Name</label>
        <input type="text" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
        <label for="inputEmail" class="sr-only">Last Name</label>
        <input type="text" id="inputLName" class="form-control" placeholder="Last Name" required autofocus>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
      <br />
      <div class="center">
      <p><b>Or</b></p>
      </div>
      <br />
      <button class="btn btn-lg btn-primary btn-block" type="button">Register with Facebook</button>
<hr />
<ul>
	<li><a href="signin.html"><button type="button">Sign In</button></a></li>
</ul>
    </div> <!-- /container -->

 <script type="text/javascript" src="cordova.js"></script>
